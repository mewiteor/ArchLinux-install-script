conky.config = {
    out_to_x=false,
    own_window=false,
    background = false,
    cpu_avg_samples = 2,
	default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    net_avg_samples = 2,
    diskio_avg_samples = 2,
    no_buffers = true,
    out_to_console = true,
    out_to_stderr = false,
    extra_newline = false,
    own_window = false,
    update_interval = 0.5,
    uppercase = false,
    max_text_width=0,

    -- Shortens units to a single character (kiB->k, GiB->G, etc.). Default is off.
    short_units=true,
    -- How strict should if_up be when testing an interface for being up?
    -- The value is one of up, link or address, to check for the interface
    -- being solely up, being up and having link or being up, having link
    -- and an assigned IP address. 
    if_up_strictness=address,

    -- Add spaces to keep things from moving about?  This only affects certain objects.
    -- use_spacer should have an argument of left, right, or none
    use_spacer=left,

    -- Force UTF8? note that UTF8 support required XFT
    override_utf8_locale=false,
}

--[===[conky.text = [[
${scroll 16 $nodename - $sysname $kernel on $machine | }
$hr
${color grey}Uptime:$color $uptime
${color grey}Frequency (in MHz):$color $freq
${color grey}Frequency (in GHz):$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}Swap Usage:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}CPU Usage:$color $cpu% ${cpubar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}File systems:
 / $color${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color grey}Networking:
Up:$color ${upspeed eth0} ${color grey} - Down:$color ${downspeed eth0}
$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]   ]===]--

conky.text=[[
	[
        { "full_text" : "IP ${addr enp0s3}" , "color" : "\#ffffff" },
        { "full_text" : "v ${downspeed enp0s3}/s ${totaldown enp0s3}" , "color" : "\#ffffff" },
        { "full_text" : "^ ${upspeed enp0s3}/s ${totalup enp0s3}" , "color" : "\#ffffff" },
        { "full_text" : "Battery ${battery_percent}%${if_empty $battery_time}${else} ($battery_time)${endif}" ,
            "color" : "\#ffffff" },
        { "full_text" : "Thread $running_threads/$threads" , "color" : "\#ffffff" },
        { "full_text" : "Processes $running_processes/$processes" , "color" : "\#ffffff" },
		{ "full_text" : "FS($fs_type) $fs_used(${fs_used_perc}%)/$fs_free(${fs_free_perc}%)/$fs_size" , "color" : "\#ffffff" },
        { "full_text" : "IO $diskio_read/$diskio_write/$diskio" , "color" : "\#ffffff" },
        { "full_text" : "CPU ${freq_g}GHz ${cpu cpu0}% " , "color" : "\#ffffff" },
		{ "full_text" : "RAM $mem($memperc%)/$memmax" , "color" :
			${if_match ${memperc}<90}"\#ffffff"${else}"\#ff0000"${endif} },
		{ "full_text" : "Swap $swap($swapperc%)/$swapmax" , "color" :
			${if_match ${swapperc}<90}"\#ffffff"${else}"\#ff0000"${endif} },
        { "full_text" : "$user_names" , "color" : "\#ffffff" },
		{ "full_text" : "${time %Y-%m-%d %H:%M:%S %a}" , "color" : "\#ffffff" }
	],
]]
